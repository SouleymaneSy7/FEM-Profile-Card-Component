<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON Links -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Customs Links -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main">
      <section class="card">
        <div class="card__image">
          <img
            src="./images/bg-pattern-card.svg"
            alt="Card Pattern Background"
          />
        </div>

        <div class="card__content">
          <div class="card__profile">
            <div class="card__profile-img">
              <img src="./images/image-victor.jpg" alt="Profile Picture" />
            </div>

            <div class="card__profile-text">
              <h2>Victor Crest</h2>
              <p>26</p>

              <p>London</p>
            </div>
          </div>

          <div class="card__stats">
            <div class="card__stats-text">
              <h2>80k</h2>
              <p>Followers</p>
            </div>

            <div class="card__stats-text">
              <h2>803K</h2>
              <p>Likes</p>
            </div>

            <div class="card__stats-text">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </section>

      <footer class="attribution">
        <div>
          <p>
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >
          </p>

          <p>
            Coded <span>â™¥</span> by
            <a href="https://github.com/SouleymaneSy7" target="_blank"
              >Souleymane Sy</a
            >
          </p>
        </div>
      </footer>
    </main>
  </body>
</html>
